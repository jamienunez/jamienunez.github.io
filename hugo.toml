title = "heyo"
theme = "heyo"
baseURL = "/"
languageCode = "en"
DefaultContentLanguage = "en"
summarylength = 100
enableEmoji = true
enableRobotsTXT = true
paginate = 10

# Disqus comments
# https://gohugo.io/templates/internal/#configure-disqus
# disqusShortname = ""

# Google Analytics
# https://gohugo.io/templates/internal/#google-analytics
# googleAnalytics = ""

[Languages]
  [Languages.en]
    contentDir = "content/en"
    weight = 1
    LanguageName = "en"

[params.author]
  name = "Jamie Nunez"
  email = "jamie.nunez01@gmail.com"

[params]
  title = "Welcome"
  description = ""
  profilePicture = "images/profile.jpg"
  favicon = "favicons/"
  customCss = []
  customJs = []
  displayMode = "dark"
  images = ['images/profile.jpg']

[taxonomies]
  series = 'series'

# Sketch settings
# you can also enable or disable it per page
[params.sketch] 
  enable = true 
  displayOptions = false
  # Graph, Digital Rain, or Circles
  use = "Graph"
  # JSON that is passed to the sketch constructor
  # You can check all the possible configurations in
  startingConfig = """{
    "kind": "katakana",
    "nStreams": 10
  }"""


## Math settings
[params.math]
  # global support, you can also configure it per page
  enable = true
  # katex or mathjax, default is mathjax
  use = "mathjax"

